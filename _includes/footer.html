<footer class="footer">
  {% for item in site.data.settings.social %}
    <a href="{{ item.link }}" target="_blank"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
  {% endfor %}
  <div class="post-date">
  	<a href="{{ site.github.url }}/menu/about.html">{{ site.data.settings.title }} | {{ site.data.settings.tagline }} by {{ site.data.authors.primary.name }}</a>
  	{% if site.data.settings.keybase-username %}
	  <div><small><a href="https://keybase.io/{{ site.data.settings.keybase-username }}" target="_blank"><i class="fa fa-key"></i> {{site.data.settings.keybase-username}} on Keybase</a> | <a href="https://github.com/LeNPaul/Lagrange" target="_blank">Original theme of Lagrange</a></small></div>
  	{% endif %}
  </div>
</footer>
